{% extends 'partials/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 align="center" class="mt-3">Welcome to Scissor!</h2>

<h4 align="center" class="mt-5">Enter a Url to get a shortened form</h4>

<br>

<form action="" method="POST">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group mt-3">
        <label for="long-url">Long Url</label>
        <input type="long-url" id="email" name="long-url" class="form-control" >
    </div>
    <div class="row">

      <!-- <div class="input-group"> -->
        <div class="form-group mt-3 col-md-6">
          <label for="domain">Domain</label>
          <input type="domain" id="domain" name="domain" class="form-control" value="{{request.url_root}}" placeholder="domain">
          <i class="text-info">Enter custom domain here</i>
        </div>
        <div class="form-group mt-3 col-md-6">
          <!-- <button class="btn btn-secondary">/</button> -->
          <label for="url-code">Short text</label col-md-6">
          <input type="url-code" id="url-code" name="url-code" class="form-control" >
        <!-- </div> -->
        
      </div>
    </div>
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
    </div>
  </div>

</form>

{% endblock %}
