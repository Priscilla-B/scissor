<div class="col-md-4 offset-md-4">

    {% for input in form %}
    <div class="form-group mt-3">
        {% if input.widget.input_type != 'hidden' %}
        {{input.label}}
        {% endif %}
        
        {{input(class_="form-control")}}

    </div>
    {% endfor %}
    
    <div align="center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
    <br>
</div>
