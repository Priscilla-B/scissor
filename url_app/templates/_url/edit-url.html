{% extends 'partials/base.html' %}

{% block title %}Edit Url{% endblock %}

{% block content %}
<h2 align="center" class="mt-3">Scissor!</h2>

<h4 align="center" class="mt-5">Edit Shortened Url</h4>

<br>

<form action="" method="POST">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group mt-3">
        <label for="target_url">Long Url</label>
        <input type="url" id="target_url" name="target_url" class="form-control" value="{{form.target_url}}">
    </div>
    <div class="row">

      <!-- <div class="input-group"> -->
        <div class="form-group mt-3 col-md-6">
          <label for="domain">Domain</label>
          <input type="url" id="domain" name="domain" class="form-control" value="{{form.domain}}" placeholder="domain">
          <i class="text-info">Enter custom domain here</i>
        </div>
        <div class="form-group mt-3 col-md-6">
          <!-- <button class="btn btn-secondary">/</button> -->
          <label for="url-code">Short text</label col-md-6">
          <input type="text" maxlength="7" id="url_code" name="url_code" class="form-control" value="{{form.url_code}}">
        <!-- </div> -->
        
      </div>
    </div>
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
    </div>
  </div>

</form>

{% endblock %}
