{% extends 'partials/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 align="center" class="mt-3">Scissor</h2>

<h4 align="center" class="mt-5">Hurray! Here's your shortened url</h4>

<br>

<form action="" method="POST">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group mt-3">
          <label for="long-url">Long Url</label>
          <input type="long-url" id="email" name="long-url" class="form-control" value="{{url.target_url}}" disabled>
      </div>
      <div class="form-group mt-3">
          <label for="short-url">Shortened Url</label>
          <input type="short-url" id="short-url" name="short-url" class="form-control" value="{{url.short_url}}" disabled>
      </div>
    

      <div align="center">
        <a class="btn btn-primary mt-3" href="/home">Shorten Another</a>
      </div> 
      </div>
    </div>

</form>

{% endblock %}
